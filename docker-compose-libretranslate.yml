version: '3.8'

services:
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: openevent-libretranslate
    ports:
      - "5000:5000"
    environment:
      # Optional: Set a custom API key for authentication
      - LT_API_KEYS=true
      - LT_API_KEYS_DB_PATH=/app/db/api_keys.db
      
      # Optional: Enable/disable specific features
      - LT_DISABLE_WEB_UI=false
      - LT_DISABLE_API=false
      
      # Optional: Set request limits
      - LT_REQ_LIMIT=1000
      - LT_BATCH_LIMIT=32
      
      # Optional: Set character limits
      - LT_CHAR_LIMIT=5000
      
      # Optional: Enable/disable specific languages
      - LT_LOAD_ONLY=vi,en,zh,ja,ko,fr,de,es,it,pt,ru,ar,th,id,ms
      
      # Optional: Set default language
      - LT_DEFAULT_SRC_LANG=vi
      - LT_DEFAULT_TGT_LANG=en
      
      # Optional: Enable GPU support (if available)
      - LT_GPU=false
      
      # Optional: Set model directory
      - LT_MODEL_DIR=/app/models
      
    volumes:
      # Persist API keys database
      - libretranslate_db:/app/db
      
      # Optional: Mount custom models
      - ./models:/app/models:ro
      
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Optional: Nginx reverse proxy for better performance
  nginx:
    image: nginx:alpine
    container_name: openevent-libretranslate-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - libretranslate
    restart: unless-stopped

volumes:
  libretranslate_db:
    driver: local

# Optional: Network configuration
networks:
  default:
    name: openevent-libretranslate-network

