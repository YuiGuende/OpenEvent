events {
    worker_connections 1024;
}

http {
    upstream libretranslate {
        server libretranslate:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=translate:10m rate=5r/s;

    server {
        listen 80;
        server_name localhost;

        # General API rate limiting
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://libretranslate;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Translation endpoint with stricter rate limiting
        location /translate {
            limit_req zone=translate burst=10 nodelay;
            
            proxy_pass http://libretranslate;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeout for translation requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://libretranslate/languages;
        }
    }
}

