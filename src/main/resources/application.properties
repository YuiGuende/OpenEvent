spring.application.name=OpenEvent
spring.datasource.url=jdbc:mysql://localhost:3306/openevent
spring.datasource.username=root
spring.datasource.password=thanhduy123


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.format_sql=true

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
server.port=8080

# Session Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always        
spring.session.timeout=1800

# Enhanced Session Configuration
session.max-concurrent=5
session.timeout-hours=24
session.cleanup-interval=3600
session.auto-cleanup=true

# Cookie Configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.path=/
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.max-age=86400

# Session Security
server.servlet.session.tracking-modes=cookie
server.servlet.session.persistent=true

# PayOS Configuration
payos.client.id=${PAYOS_CLIENT_ID}
payos.api.key=${PAYOS_API_KEY}
payos.checksum.key=${PAYOS_CHECKSUM_KEY}
payos.base.url=${PAYOS_BASE_URL}

