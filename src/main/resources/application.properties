spring.application.name=OpenEvent
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.format_sql=true

spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
server.port=${PORT:8080}


# Enhanced Session Configuration
session.max-concurrent=5
session.timeout-hours=24
session.cleanup-interval=3600
session.auto-cleanup=true
# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600
spring.mvc.static-path-pattern=/**

# Session Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=1800

# Cookie Configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.path=/
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.max-age=86400

# Session Security
server.servlet.session.tracking-modes=cookie
server.servlet.session.persistent=true


# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# PayOS Configuration
payos.client.id=${PAYOS_CLIENT_ID}
payos.api.key=${PAYOS_API_KEY}
payos.checksum.key=${PAYOS_CHECKSUM_KEY}
payos.base.url=${PAYOS_BASE_URL}

payos.payout-client-id=${PAYOUT_CLIENT_ID}
payos.payout-api-key=${PAYOUT_API_KEY}
payos.payout-checksum-key=${PAYOUT_CHECKSUM_KEY}

# AI/External Services Configuration
gemini.api.key=${GEMINI_API_KEY}
 api.token=${HUGGINGFACE_TOKEN:}
api.weather=${WEATHER_API_KEY}

# LibreTranslate Configuration (Free alternative to Google Translate)
libretranslate.api.url=${LIBRETRANSLATE_API_URL:https://libretranslate.com}
libretranslate.api.key=${LIBRETRANSLATE_API_KEY:}

# Fallback URLs for LibreTranslate (comma-separated)
libretranslate.fallback.urls=https://translate.argosopentech.com,https://libretranslate.de

# Google Translate API Configuration (Deprecated - use LibreTranslate instead)
# google.translate.api.key=${GOOGLE_TRANSLATE_API_KEY}

# Qdrant Configuration
qdrant.url=${QDRANT_URL}
qdrant.api.key=${QDRANT_API_KEY}
qdrant.collection=${QDRANT_COLLECTION}
qdrant.vector.size=4096

# AI Security Configuration
ai.security.enabled=true
ai.security.max-input-length=5000
ai.security.max-message-length=2000
ai.security.max-event-title-length=200
ai.security.max-event-description-length=2000

# Rate Limiting Configuration
ai.rate-limit.enabled=false
ai.rate-limit.requests-per-minute=30
ai.rate-limit.requests-per-hour=500
ai.rate-limit.requests-per-day=2000
ai.rate-limit.ai-requests-per-minute=20
ai.rate-limit.ai-requests-per-hour=300
ai.rate-limit.ai-requests-per-day=1000
ai.rate-limit.translation-requests-per-minute=50
ai.rate-limit.translation-requests-per-hour=1000

# Multi-language Configuration
ai.multilang.enabled=true
ai.multilang.default-language=vi
ai.multilang.auto-detect=true
ai.multilang.translation-cache-size=1000


spring.profiles.active=dev
ai.qdrant.run-full-seed=true


# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# VNPT API endpoint
vnpt.api.url=${vnpt_api_url}
vnpt.token.id=${vnpt_token_id}
vnpt.token.key=${vnpt_token_key}
vnpt.access.token=${vnpt_access_token}
vnpt.api.ai.url=https://api.idg.vnpt.vn
vnpt_api_url=https://api.idg.vnpt.vn/file-service/v1





# Google OAuth2 Configuration
# Lấy Client ID và Client Secret từ Google Cloud Console
# https://console.cloud.google.com/apis/credentials
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Google OAuth2 Provider Configuration
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Order Auto-Cancellation Configuration
# Thời gian timeout (phút) trước khi tự động hủy đơn hàng/payment PENDING
order.pending-timeout-minutes=30
# Bật/tắt tự động hủy đơn hàng/payment PENDING quá lâu
order.auto-cancel-enabled=true
