spring.application.name=OpenEvent
spring.datasource.url=jdbc:mysql://localhost:3306/openevent
spring.datasource.username=root
spring.datasource.password=thanhduy123

# T?ng gi?i h?n upload file
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.format_sql=false

spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
server.port=8080

# Enhanced Session Configuration
session.max-concurrent=5
session.timeout-hours=24
session.cleanup-interval=3600
session.auto-cleanup=true
# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600
spring.mvc.static-path-pattern=/**

# Session Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=1800

# Cookie Configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.path=/
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.max-age=86400

# PayOS Configuration
payos.client.id=${PAYOS_CLIENT_ID}
payos.api.key=${PAYOS_API_KEY}
payos.checksum.key=${PAYOS_CHECKSUM_KEY}
payos.base.url=${PAYOS_BASE_URL}

payos.payout-client-id=${PAYOUT_CLIENT_ID}
payos.payout-api-key=${PAYOUT_API_KEY}
payos.payout-checksum-key=${PAYOUT_CHECKSUM_KEY}

# AI/External Services Configuration
gemini.api.key=${GEMINI_API_KEY}
api.token=${HUGGINGFACE_TOKEN}
api.weather=${WEATHER_API_KEY}

# LibreTranslate Configuration (Free alternative to Google Translate)
libretranslate.api.url=${LIBRETRANSLATE_API_URL:https://libretranslate.com}
libretranslate.api.key=${LIBRETRANSLATE_API_KEY:}

# Fallback URLs for LibreTranslate (comma-separated)
libretranslate.fallback.urls=https://translate.argosopentech.com,https://libretranslate.de

# Google Translate API Configuration (Deprecated - use LibreTranslate instead)
# google.translate.api.key=${GOOGLE_TRANSLATE_API_KEY}

# Qdrant Configuration
qdrant.url=${QDRANT_URL}
qdrant.api.key=${QDRANT_API_KEY}
qdrant.collection=${QDRANT_COLLECTION}
qdrant.vector.size=4096

# AI Security Configuration
ai.security.enabled=true
ai.security.max-input-length=5000
ai.security.max-message-length=2000
ai.security.max-event-title-length=200
ai.security.max-event-description-length=2000

# Rate Limiting Configuration
ai.rate-limit.enabled=false
ai.rate-limit.requests-per-minute=30
ai.rate-limit.requests-per-hour=500
ai.rate-limit.requests-per-day=2000
ai.rate-limit.ai-requests-per-minute=20
ai.rate-limit.ai-requests-per-hour=300
ai.rate-limit.ai-requests-per-day=1000
ai.rate-limit.translation-requests-per-minute=50
ai.rate-limit.translation-requests-per-hour=1000

# Multi-language Configuration
ai.multilang.enabled=true
ai.multilang.default-language=vi
ai.multilang.auto-detect=true
ai.multilang.translation-cache-size=1000


spring.profiles.active=dev
ai.qdrant.run-full-seed=true


# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000