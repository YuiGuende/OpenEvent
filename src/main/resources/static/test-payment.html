<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment - OpenEvent</title>
</head>
<body>
    <h1>Test Payment Flow</h1>
    
    <div>
        <h2>Test Create Payment</h2>
        <button onclick="testCreatePayment()">Test Create Payment</button>
        <div id="result"></div>
    </div>
    
    <div>
        <h2>Test Payment Status</h2>
        <input type="text" id="orderCode" placeholder="Enter Order Code" value="ORD1234567890123">
        <button onclick="testPaymentStatus()">Check Status</button>
        <div id="statusResult"></div>
    </div>
    
    <script>
        async function testCreatePayment() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating payment...';
            
            try {
                const response = await fetch('/api/payments/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        eventId: 1,
                        amount: 250000,
                        description: "Test payment for Music Festival 2025",
                        participantName: "Test User",
                        participantEmail: "test@example.com",
                        participantPhone: "0123456789",
                        participantOrganization: "Test Org",
                        notes: "Test payment"
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div style="color: green; padding: 10px; border: 1px solid green;">
                            <h3>Payment Created Successfully!</h3>
                            <p><strong>Order Code:</strong> ${data.orderCode}</p>
                            <p><strong>Payment ID:</strong> ${data.paymentId}</p>
                            <p><strong>Amount:</strong> ${data.amount} VND</p>
                            <p><strong>Payment URL:</strong> <a href="${data.paymentUrl}" target="_blank">${data.paymentUrl}</a></p>
                            <p><strong>QR Code:</strong> <a href="${data.qrCode}" target="_blank">View QR Code</a></p>
                            <button onclick="window.open('${data.paymentUrl}', '_blank')">Open Payment Page</button>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div style="color: red; padding: 10px; border: 1px solid red;">
                            <h3>Payment Failed!</h3>
                            <p>Error: ${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: red; padding: 10px; border: 1px solid red;">
                        <h3>Request Failed!</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testPaymentStatus() {
            const orderCode = document.getElementById('orderCode').value;
            const statusDiv = document.getElementById('statusResult');
            statusDiv.innerHTML = 'Checking status...';
            
            try {
                const response = await fetch(`/api/payments/status/${orderCode}`);
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `
                        <div style="color: green; padding: 10px; border: 1px solid green;">
                            <h3>Payment Status</h3>
                            <p><strong>Order Code:</strong> ${data.orderCode}</p>
                            <p><strong>Order Status:</strong> ${data.orderStatus}</p>
                            <p><strong>Payment Status:</strong> ${data.paymentStatus || 'N/A'}</p>
                            ${data.checkoutUrl ? `<p><strong>Checkout URL:</strong> <a href="${data.checkoutUrl}" target="_blank">${data.checkoutUrl}</a></p>` : ''}
                            ${data.qrCode ? `<p><strong>QR Code:</strong> <a href="${data.qrCode}" target="_blank">View QR Code</a></p>` : ''}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div style="color: red; padding: 10px; border: 1px solid red;">
                            <h3>Status Check Failed!</h3>
                            <p>Error: ${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div style="color: red; padding: 10px; border: 1px solid red;">
                        <h3>Request Failed!</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
