<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Admin Panel'">Admin Panel</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Chatbot CSS -->
    <link rel="stylesheet" th:href="@{/css/chatbot.css}">

    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 2px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }

        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .btn-approve {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            color: white;
        }

        .btn-approve:hover {
            background: linear-gradient(45deg, #218838, #1ea085);
            color: white;
        }

        .event-status {
            font-size: 0.8rem;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .status-draft { background-color: #ffc107; color: #000; }
        .status-public { background-color: #28a745; color: #fff; }
        .status-ongoing { background-color: #17a2b8; color: #fff; }
        .status-cancel { background-color: #dc3545; color: #fff; }
        .status-finish { background-color: #6c757d; color: #fff; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white">
                        <i class="bi bi-shield-check"></i>
                        Admin Panel
                    </h4>
                </div>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI ?: '', '/dashboard')} ? 'active' : ''"
                           th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI ?: '', '/events')} ? 'active' : ''"
                           th:href="@{/admin/events}">
                            <i class="bi bi-calendar-event"></i>
                            Events
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI ?: '', '/notifications')} ? 'active' : ''"
                           th:href="@{/admin/notifications}">
                            <i class="bi bi-bell"></i>
                            Notifications
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI ?: '', '/orders')} ? 'active' : ''"
                           th:href="@{/admin/orders}">
                            <i class="bi bi-cart"></i>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI ?: '', '/reports')} ? 'active' : ''"
                           th:href="@{/admin/reports}">
                            <i class="bi bi-flag"></i>
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI ?: '', '/articles')} ? 'active' : ''"
                           th:href="@{/admin/articles}">
                            <i class="bi bi-newspaper"></i>
                            Articles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI ?: '', '/requests')} ? 'active' : ''"
                           th:href="@{/admin/requests}">
                            <i class="bi bi-inbox"></i>
                            Requests
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <div class="pt-3 pb-2 mb-3">
                <div th:replace="${content}"></div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Chatbot Integration -->
<div id="openevent-chatbot-container"></div>
<script th:src="@{/js/chatbot.js}"></script>

<!-- Chatbot Fragment - Only for authenticated users -->
<div th:if="${#authorization.expression('isAuthenticated()')}"
     th:replace="~{fragments/chatbot :: chatbot(${#authentication.principal?.id})}">
</div>

<script>
    // Common admin functions
    function showAlert(message, type = 'success') {
        const alertDiv = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        $('.main-content').prepend(alertDiv);

        setTimeout(() => {
            $('.alert').fadeOut();
        }, 5000);
    }
</script>
</body>
</html>
