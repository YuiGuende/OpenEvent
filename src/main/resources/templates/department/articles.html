<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bài viết - Department</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
        }

        .main-content {
            margin-left: 250px;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .article-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-PUBLISHED { background-color: #10B981; color: white; }
        .status-DRAFT { background-color: #F59E0B; color: white; }
    </style>
</head>
<body>
<div th:replace="~{department/layout :: sidebar}"></div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Quản lý bài viết</h2>
        <a th:href="@{/department/articles/create}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Tạo bài viết mới
        </a>
    </div>

    Filters
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/department/articles}" method="get" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Trạng thái</label>
                    <select name="status" class="form-select">
                        <option value="">Tất cả</option>
                        <option th:each="status : ${articleStatuses}"
                                th:value="${status}"
                                th:text="${status}"
                                th:selected="${status == selectedStatus}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Lọc
                    </button>
                </div>
            </form>
        </div>
    </div>

    Articles List
    <div th:if="${articles.content.size() > 0}">
        <div th:each="article : ${articles.content}" class="article-card">
            <div class="row align-items-center">
                <div class="col-auto" th:if="${article.imageUrl}">
                    <img th:src="${article.imageUrl}" class="article-image" alt="Article">
                </div>
                <div class="col">
                    <h5 class="mb-1" th:text="${article.title}">Article Title</h5>
                    <p class="text-muted mb-2" th:text="${#strings.abbreviate(article.content, 150)}">Content</p>
                    <div>
                        <span class="status-badge" th:classappend="'status-' + ${article.status}" th:text="${article.status}"></span>
                        <small class="text-muted ms-2" th:if="${article.publishedAt}">
                            Xuất bản: <span th:text="${#temporals.format(article.publishedAt, 'dd/MM/yyyy')}"></span>
                        </small>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="btn-group">
                        <a th:href="@{/department/articles/{id}/edit(id=${article.articleId})}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil"></i> Sửa
                        </a>
                        <button th:if="${article.status == T(com.group02.openevent.model.department.ArticleStatus).DRAFT}"
                                class="btn btn-sm btn-success"
                                onclick="publishArticle(this)"
                                th:data-article-id="${article.articleId}">
                            <i class="bi bi-send"></i> Xuất bản
                        </button>
                        <form th:action="@{/department/articles/{id}/delete(id=${article.articleId})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Xác nhận xóa?')">
                                <i class="bi bi-trash"></i> Xóa
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${articles.content.size() == 0}" class="text-center py-5">
        <i class="bi bi-newspaper" style="font-size: 3rem; color: #ccc;"></i>
        <p class="text-muted mt-3">Chưa có bài viết nào</p>
    </div>

    Pagination
    <nav th:if="${articles.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${articles.first} ? 'disabled'">
                <a class="page-link" th:href="@{/department/articles(page=${articles.number - 1})}">Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, articles.totalPages - 1)}"
                th:classappend="${i == articles.number} ? 'active'">
                <a class="page-link" th:href="@{/department/articles(page=${i})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${articles.last} ? 'disabled'">
                <a class="page-link" th:href="@{/department/articles(page=${articles.number + 1})}">Sau</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function publishArticle(element) {
        const articleId = element.getAttribute('data-article-id');

        if (confirm('Bạn có chắc muốn xuất bản bài viết này?')) {
            fetch(`/department/articles/${articleId}/publish`, {
                method: 'POST'
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Lỗi: ' + data.message);
                    }
                });
        }
    }
</script>
</body>
</html>
