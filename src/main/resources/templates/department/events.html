<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sự kiện - Department</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
        }

        .main-content {
            margin-left: 250px;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .event-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .event-card:hover {
            transform: translateY(-2px);
        }

        .event-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-PUBLIC { background-color: #10B981; color: white; }
        .status-DRAFT { background-color: #F59E0B; color: white; }
        .status-ONGOING { background-color: #3B82F6; color: white; }
        .status-CANCEL { background-color: #EF4444; color: white; }
        .status-FINISH { background-color: #6B7280; color: white; }
    </style>
</head>
<body>
<div th:replace="~{department/layout :: sidebar}"></div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Quản lý sự kiện</h2>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/department/events}" method="get" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Loại sự kiện</label>
                    <select name="eventType" class="form-select">
                        <option value="">Tất cả</option>
                        <option th:each="type : ${eventTypes}"
                                th:value="${type}"
                                th:text="${type}"
                                th:selected="${type == selectedEventType}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Trạng thái</label>
                    <select name="status" class="form-select">
                        <option value="">Tất cả</option>
                        <option th:each="status : ${eventStatuses}"
                                th:value="${status}"
                                th:text="${status}"
                                th:selected="${status == selectedStatus}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Lọc
                    </button>
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <a th:href="@{/organizer}" class="btn btn-outline-primary w-100">
                        <i class="bi bi-calendar-event"></i> My Events
                    </a>
                </div>
            </form>
        </div>
    </div>

    Events List
    <div th:if="${events.content.size() > 0}">
        <div th:each="event : ${events.content}" class="event-card">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img th:src="${event.imageUrl}" class="event-image" alt="Event">
                </div>
                <div class="col">
                    <h5 class="mb-1" th:text="${event.title}">Event Title</h5>
                    <p class="text-muted mb-2" th:text="${#strings.abbreviate(event.description, 100)}">Description</p>
                    <div>
                        <span class="status-badge" th:classappend="'status-' + ${event.status}" th:text="${event.status}"></span>
                        <span class="badge bg-secondary ms-2" th:text="${event.eventType}"></span>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            Thao tác
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item"
                                   th:href="@{/{eventType}/{id}(eventType=${event.eventType.name().toLowerCase()}, id=${event.id})}">
                                    <i class="bi bi-eye"></i> Xem chi tiết
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="#"
                                   th:data-event-id="${event.id}"
                                   th:data-status="PUBLIC"
                                   onclick="updateStatus(this)">
                                    <i class="bi bi-check-circle"></i> Công khai
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#"
                                   th:data-event-id="${event.id}"
                                   th:data-status="CANCEL"
                                   onclick="updateStatus(this)">
                                    <i class="bi bi-x-circle"></i> Hủy
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${events.content.size() == 0}" class="text-center py-5">
        <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
        <p class="text-muted mt-3">Không có sự kiện nào</p>
    </div>

    Pagination
    <nav th:if="${events.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${events.first} ? 'disabled'">
                <a class="page-link" th:href="@{/department/events(page=${events.number - 1}, size=${events.size})}">Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, events.totalPages - 1)}"
                th:classappend="${i == events.number} ? 'active'">
                <a class="page-link" th:href="@{/department/events(page=${i}, size=${events.size})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${events.last} ? 'disabled'">
                <a class="page-link" th:href="@{/department/events(page=${events.number + 1}, size=${events.size})}">Sau</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateStatus(element) {
        const eventId = element.getAttribute('data-event-id');
        const status = element.getAttribute('data-status');

        if (confirm('Bạn có chắc muốn thay đổi trạng thái sự kiện?')) {
            fetch(`/department/events/${eventId}/status?status=${status}`, {
                method: 'POST'
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Lỗi: ' + data.message);
                    }
                });
        }
    }
</script>
</body>
</html>
