<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="sidebar">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
    :root {
        --primary-orange: #e65100;
        --primary-blue: #4A90E2;
        --dark-bg: #000000;
        --light-bg: #f8f9fa;
        --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        --hover-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--light-bg);
    }

    /* Sidebar Styles */
    .sidebar {
        min-height: 100vh;
        background: var(--dark-bg);
        position: fixed;
        left: 0;
        top: 0;
        width: 260px;
        z-index: 1000;
    }

    .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-logo {
        background: var(--primary-orange);
        padding: 0.5rem;
        border-radius: 0.5rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.8);
        padding: 0.75rem 1.25rem;
        margin: 0.25rem 0;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
        color: white;
        background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar .nav-link.active {
        background-color: rgba(230, 81, 0, 0.2);
        color: var(--primary-orange);
    }

</style>
<nav class="sidebar">
    <div class="sidebar-header">
        <div class="d-flex align-items-center gap-3">
            <div class="sidebar-logo">
                <i class="bi bi-building text-white" style="font-size: 1.5rem;"></i>
            </div>
            <div>
                <h5 class="text-white mb-0">Department Panel</h5>
            </div>
        </div>
    </div>

    <ul class="nav flex-column px-3 py-3">
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${#strings.contains(currentUri, '/dashboard')} ? 'active' : ''"
               th:href="@{/department/dashboard}">
                <i class="bi bi-speedometer2"></i>
                Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${#strings.contains(currentUri, '/events')} ? 'active' : ''"
               th:href="@{/department/events}">
                <i class="bi bi-calendar-event"></i>
                Events
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${#strings.contains(currentUri, '/orders')} ? 'active' : ''"
               th:href="@{/department/orders}">
                <i class="bi bi-receipt"></i>
                Orders
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${#strings.contains(currentUri, '/requests')} ? 'active' : ''"
               th:href="@{/department/requests}">
                <i class="bi bi-inbox"></i>
                Approval Requests
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${#strings.contains(currentUri, '/articles')} ? 'active' : ''"
               th:href="@{/department/articles}">
                <i class="bi bi-newspaper"></i>
                Articles
            </a>
        </li>
    </ul>
</nav>
</html>
