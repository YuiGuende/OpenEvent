<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu duyệt - Department</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
        }

        .main-content {
            margin-left: 250px;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .request-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-PENDING { background-color: #F59E0B; color: white; }
        .status-APPROVED { background-color: #10B981; color: white; }
        .status-REJECTED { background-color: #EF4444; color: white; }
    </style>
</head>
<body>
<div th:replace="~{department/layout :: sidebar}"></div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Yêu cầu duyệt sự kiện</h2>
    </div>

    Filters
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/department/requests}" method="get" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Trạng thái</label>
                    <select name="status" class="form-select">
                        <option value="">Tất cả</option>
                        <option th:each="status : ${requestStatuses}"
                                th:value="${status}"
                                th:text="${status}"
                                th:selected="${status == selectedStatus}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Lọc
                    </button>
                </div>
            </form>
        </div>
    </div>

    Requests List
    <div th:if="${requests.content.size() > 0}">
        <div th:each="request : ${requests.content}" class="request-card">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <div>
                    <h5 class="mb-1">Yêu cầu duyệt sự kiện</h5>
                    <small class="text-muted">
                        Từ: <span th:text="${request.sender.email}"></span> |
                        <span th:text="${#temporals.format(request.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                    </small>
                </div>
                <span class="status-badge" th:classappend="'status-' + ${request.status}" th:text="${request.status}"></span>
            </div>

            <div class="mb-3">
                <strong>Sự kiện:</strong>
                <a th:href="@{/{eventType}/{id}(eventType=${request.event.eventType.name().toLowerCase()}, id=${request.event.id})}"
                   th:text="${request.event.title}">Event Title</a>
            </div>

            <div class="mb-3" th:if="${request.message}">
                <strong>Lời nhắn:</strong>
                <p class="mb-0" th:text="${request.message}"></p>
            </div>

            <div class="mb-3" th:if="${request.fileURL}">
                <strong>File đính kèm:</strong>
                <a th:href="${request.fileURL}" target="_blank" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-download"></i> Tải xuống
                </a>
            </div>

            <div th:if="${request.status == T(com.group02.openevent.model.request.RequestStatus).PENDING}">
                <button class="btn btn-success btn-sm" onclick="approveRequest(this)" th:data-request-id="${request.requestId}">
                    <i class="bi bi-check-circle"></i> Duyệt
                </button>
                <button class="btn btn-danger btn-sm" onclick="rejectRequest(this)" th:data-request-id="${request.requestId}">
                    <i class="bi bi-x-circle"></i> Từ chối
                </button>
            </div>

            <div th:if="${request.responseMessage}" class="mt-3 p-3 bg-light rounded">
                <strong>Phản hồi:</strong>
                <p class="mb-0" th:text="${request.responseMessage}"></p>
            </div>
        </div>
    </div>

    <div th:if="${requests.content.size() == 0}" class="text-center py-5">
        <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
        <p class="text-muted mt-3">Không có yêu cầu nào</p>
    </div>

    Pagination
    <nav th:if="${requests.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${requests.first} ? 'disabled'">
                <a class="page-link" th:href="@{/department/requests(page=${requests.number - 1})}">Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, requests.totalPages - 1)}"
                th:classappend="${i == requests.number} ? 'active'">
                <a class="page-link" th:href="@{/department/requests(page=${i})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${requests.last} ? 'disabled'">
                <a class="page-link" th:href="@{/department/requests(page=${requests.number + 1})}">Sau</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function approveRequest(element) {
        const requestId = element.getAttribute('data-request-id');
        const responseMessage = prompt('Nhập lời nhắn phản hồi (tùy chọn):');

        if (responseMessage !== null) {
            fetch(`/department/requests/${requestId}/approve`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ responseMessage: responseMessage || '' })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('Đã duyệt yêu cầu');
                        location.reload();
                    } else {
                        alert('Lỗi: ' + data.message);
                    }
                });
        }
    }

    function rejectRequest(element) {
        const requestId = element.getAttribute('data-request-id');
        const responseMessage = prompt('Nhập lý do từ chối:');

        if (responseMessage) {
            fetch(`/department/requests/${requestId}/reject`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ responseMessage: responseMessage })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('Đã từ chối yêu cầu');
                        location.reload();
                    } else {
                        alert('Lỗi: ' + data.message);
                    }
                });
        }
    }
</script>
</body>
</html>
