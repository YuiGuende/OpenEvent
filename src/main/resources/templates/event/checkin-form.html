<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h1 {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group label .required {
            color: #dc3545;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #28a745;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #218838;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #28a745;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .form-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>‚úÖ Check-in Form</h1>
            <p th:text="${event.title}">Event Name</p>
        </div>
        
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        
        <!-- Check-in Form -->
        <form th:action="@{'/events/' + ${event.id} + '/checkin'}" 
              method="POST" 
              th:object="${attendanceRequest}">
            
            <div class="form-group">
                <label for="fullName">
                    H·ªç v√† t√™n <span class="required">*</span>
                </label>
                <input type="text" 
                       id="fullName" 
                       th:field="*{fullName}" 
                       required
                       placeholder="Nguy·ªÖn VƒÉn A">
            </div>
            
            <div class="form-group">
                <label for="email">
                    Email <span class="required">*</span>
                </label>
                <input type="email" 
                       id="email" 
                       th:field="*{email}" 
                       required
                       placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="phone">
                    S·ªë ƒëi·ªán tho·∫°i <span class="required">*</span>
                </label>
                <input type="tel" 
                       id="phone" 
                       th:field="*{phone}" 
                       required
                       placeholder="0123456789">
            </div>
            
            <div class="form-group">
                <label for="organization">
                    T·ªï ch·ª©c/C√¥ng ty
                </label>
                <input type="text" 
                       id="organization" 
                       th:field="*{organization}"
                       placeholder="FPT University">
            </div>
            
            <button type="submit" class="submit-btn">
                üéâ X√°c nh·∫≠n Check-in
            </button>
        </form>
        
        <a th:href="@{'/events/' + ${event.id} + '/attendance'}" class="back-link">
            ‚Üê Quay l·∫°i trang QR codes
        </a>
    </div>
</body>
</html>
