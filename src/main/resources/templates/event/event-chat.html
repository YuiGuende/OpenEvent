<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - OpenEvent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/event-chat.css}"/>
</head>
<body>
    <header th:replace="~{fragments/header :: siteHeader('customer')}"></header>

    <div class="page-header">
        <div class="container">
            <h2><i class="bi bi-chat-dots"></i> Chat với <span th:text="${isHost ? 'Volunteer' : 'Host'}">Host</span></h2>
            <p class="mb-0 text-muted" th:text="'Sự kiện: ' + ${eventTitle}">Sự kiện</p>
        </div>
    </div>

    <div class="container mb-5">
        <!-- Fragment Chat -->
        <div th:replace="~{fragments/event-chat :: eventChat(${eventId}, ${uid}, ${isHost})}"></div>
    </div>

    <footer th:replace="~{fragments/footer :: siteFooter()}"></footer>

    <!-- WebSocket Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <!-- Scripts -->
    <script th:src="@{/js/main.js}" defer></script>
</body>
</html>
