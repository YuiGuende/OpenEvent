<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in - <span th:text="${event.title}">Event Name</span></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h1 {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
            font-size: 14px;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }
        
        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab-button:hover {
            color: #28a745;
        }
        
        .tab-button.active {
            color: #28a745;
            border-bottom-color: #28a745;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group label .required {
            color: #dc3545;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #28a745;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #218838;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Face check-in styles */
        .camera-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .video-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        #videoElement {
            width: 100%;
            max-width: 640px;
            border-radius: 12px;
            background: #000;
            display: none;
        }
        
        #canvasElement {
            display: none;
        }
        
        .camera-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #28a745;
            color: white;
        }
        
        .btn-primary:hover {
            background: #218838;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #28a745;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .form-header h1 {
                font-size: 24px;
            }
            
            .camera-controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        <div id="apiMessage" class="alert" style="display: none;"></div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('manual')">üìù Form th·ªß c√¥ng</button>
            <button class="tab-button" onclick="switchTab('face')">üì∑ Check-in b·∫±ng khu√¥n m·∫∑t</button>

        <!-- Manual Form Tab -->
        <div id="manualTab" class="tab-content active">

                <div class="form-group">

                    </label>
                    <input type="tel"

                <div class="form-group">

        </div>
        
        <!-- Face Check-in Tab -->
        <div id="faceTab" class="tab-content">
            <div class="camera-container">

                    <video id="videoElement" autoplay playsinline></video>

                </div>
                
                <div class="camera-controls">
                    <button id="startCameraBtn" class="btn btn-primary" onclick="startCamera()">
                        üì∑ B·∫≠t camera
                    </button>
                    <button id="stopCameraBtn" class="btn btn-secondary" onclick="stopCamera()" style="display: none;">
                        ‚èπÔ∏è T·∫Øt camera
                    </button>
                    <button id="captureBtn" class="btn btn-primary" onclick="captureAndCheckIn()" style="display: none;" disabled>
                        ‚úÖ Ch·ª•p & Check-in
                    </button>
                </div>
                
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>ƒêang x·ª≠ l√Ω...</p>
                </div>
            </div>
            
            <div class="alert alert-info">
                <strong>H∆∞·ªõng d·∫´n:</strong><br>
                1. Nh·∫•n "B·∫≠t camera" ƒë·ªÉ b·∫≠t camera<br>
                2. ƒê·∫£m b·∫£o khu√¥n m·∫∑t c·ªßa b·∫°n r√µ r√†ng trong khung h√¨nh<br>
                3. Nh·∫•n "Ch·ª•p & Check-in" ƒë·ªÉ th·ª±c hi·ªán check-in
            </div>
        </div>
        
        <a th:href="@{'/events/' + ${event.id} + '/attendance'}" class="back-link">
            ‚Üê Quay l·∫°i trang QR codes
        </a>
    </div>
    
    <script th:src="@{/js/face-checkin.js}"></script>
    <script>
        // Set event ID for JavaScript
        const EVENT_ID = /*[[${event.id}]]*/ null;
        
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            if (tabName === 'manual') {
                document.getElementById('manualTab').classList.add('active');
                document.querySelectorAll('.tab-button')[0].classList.add('active');
            } else if (tabName === 'face') {
                document.getElementById('faceTab').classList.add('active');
                document.querySelectorAll('.tab-button')[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
