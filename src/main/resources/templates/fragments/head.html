<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - OpenEvent'">OpenEvent</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- Chatbot CSS -->
    <link rel="stylesheet" th:href="@{/css/chatbot.css}">

    <!-- Context Path Meta -->
    <meta name="context-path" th:content="@{/}">

    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/Logo.png}" type="image/png">

    <!-- SEO Meta Tags -->
    <meta name="description" content="OpenEvent - Nền tảng quản lý sự kiện thông minh với AI Assistant">
    <meta name="keywords" content="sự kiện, event, quản lý, AI, chatbot, OpenEvent">
    <meta name="author" content="OpenEvent Team">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" th:content="${pageTitle} + ' - OpenEvent'">
    <meta property="og:description" content="Nền tảng quản lý sự kiện thông minh với AI Assistant">
    <meta property="og:type" content="website">
    <meta property="og:url" th:content="@{/}">
    <meta property="og:image" th:content="@{/images/Logo.png}">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" th:content="${pageTitle} + ' - OpenEvent'">
    <meta name="twitter:description" content="Nền tảng quản lý sự kiện thông minh với AI Assistant">
    <meta name="twitter:image" th:content="@{/images/Logo.png}">

    <!-- Theme Color -->
    <meta name="theme-color" content="#F97316">
    <meta name="msapplication-TileColor" content="#F97316">

    <!-- Preload Critical Resources -->
    <link rel="preload" th:href="@{/css/main.css}" as="style">
    <link rel="preload" th:href="@{/css/chatbot.css}" as="style">
    <link rel="preload"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          as="style">
    <style>
        .event-search {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr auto;
            gap: 1rem;
            align-items: end;
        }

        .es-submit {
            min-width: 140px;
            white-space: nowrap;
            margin-left: 1rem;
        }

        /* Search center position like Booking.com */
        .search-center-position {
            margin-top: -80px !important;
            position: relative;
            z-index: 10;
            margin-bottom: 1rem !important;
        }


        /* Your Events Section - Simple Style */
        .your-events-header {
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        /* Reduce section padding */
        .section {
            padding: 1.5rem 0 !important;
        }

        /* Simple Event Card Design */
        .event-card-simple {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .event-card-simple:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .event-card-simple .event-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-card-simple .card-body {
            padding: 1.5rem;
        }

        .event-card-simple .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 0.75rem 0;
            line-height: 1.3;
        }

        .event-card-simple .card-meta {
            font-size: 0.9rem;
            color: #6b7280;
            margin: 0 0 0.5rem 0;
        }

        .event-card-simple .event-org {
            font-size: 0.9rem;
            color: #6b7280;
            margin: 0 0 1rem 0;
        }

        .event-card-simple .capacity {
            margin-bottom: 1rem;
        }

        .event-card-simple .capacity-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .event-card-simple .capacity-mini {
            font-weight: 600;
            color: #059669;
        }

        .event-card-simple .bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .event-card-simple .fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B35, #e55a2b);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .event-card-simple .event-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .event-card-simple .tag {
            background: #f3f4f6;
            color: #374151;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .event-card-simple .badge-live {
            background: #FF6B35;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Simple Empty State */
        .empty-events-simple {
            text-align: center;
            padding: 2rem 1rem;
            color: #6b7280;
            font-size: 1rem;
        }

        .empty-events-simple a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 500;
        }

        .empty-events-simple a:hover {
            text-decoration: underline;
        }

        /* Latest Events Header */
        .latest-events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .view-more-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f8fafc;
            color: #6b7280;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .view-more-btn:hover {
            background: #FF6B35;
            color: white;
            text-decoration: none;
            border-color: #FF6B35;
        }

        .view-more-btn svg {
            transition: transform 0.3s ease;
        }

        .view-more-btn:hover svg {
            transform: translateX(4px);
        }

        /* Responsive for latest events header */
        @media (max-width: 768px) {
            .latest-events-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .view-more-btn {
                align-self: stretch;
                justify-content: center;
            }
        }

        /* Live Events Header */
        .live-events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .live-events-header .chip-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* Responsive for live events header */
        @media (max-width: 768px) {
            .live-events-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .live-events-header .chip-group {
                align-self: stretch;
                justify-content: center;
            }
        }

        /* Add black border to search bar container
        .search-center-position .container {
            border: 3px solid #000000;
            border-radius: 10px;
            background: white;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        } */
        @media (max-width: 768px) {
            .event-search {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .es-submit {
                min-width: auto;
                width: 100%;
                margin-left: 0;
            }

            .search-center-position {
                margin-top: -100px !important;
            }

            /* .search-center-position .container {
                margin: 0 1rem;
                padding: 0.75rem;
                border-radius: 8px;
            } */

        }
    </style>
</head>
</html>
