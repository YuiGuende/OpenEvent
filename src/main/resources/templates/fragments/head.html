<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - OpenEvent'">OpenEvent</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- Chatbot CSS -->
    <link rel="stylesheet" th:href="@{/css/chatbot.css}">

    <!-- Context Path Meta -->
    <meta name="context-path" th:content="@{/}">

    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/Logo.png}" type="image/png">

    <!-- SEO Meta Tags -->
    <meta name="description" content="OpenEvent - Nền tảng quản lý sự kiện thông minh với AI Assistant">
    <meta name="keywords" content="sự kiện, event, quản lý, AI, chatbot, OpenEvent">
    <meta name="author" content="OpenEvent Team">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" th:content="${pageTitle} + ' - OpenEvent'">
    <meta property="og:description" content="Nền tảng quản lý sự kiện thông minh với AI Assistant">
    <meta property="og:type" content="website">
    <meta property="og:url" th:content="@{/}">
    <meta property="og:image" th:content="@{/images/Logo.png}">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" th:content="${pageTitle} + ' - OpenEvent'">
    <meta name="twitter:description" content="Nền tảng quản lý sự kiện thông minh với AI Assistant">
    <meta name="twitter:image" th:content="@{/images/Logo.png}">

    <!-- Theme Color -->
    <meta name="theme-color" content="#F97316">
    <meta name="msapplication-TileColor" content="#F97316">

    <!-- Preload Critical Resources -->
    <link rel="preload" th:href="@{/css/main.css}" as="style">
    <link rel="preload" th:href="@{/css/chatbot.css}" as="style">
    <link rel="preload"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          as="style">
    <style>
        /* Use global .event-search styles from main.css (no override here) */

        /* Search center position like Booking.com */
        .search-center-position {
            margin-top: -80px !important;
            position: relative;
            z-index: 10;
            margin-bottom: 1rem !important;
        }


        /* Your Events Section - Simple Style */
        .your-events-header {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        /* Reduce section padding */
        .section {
            padding: 1.5rem 0 !important;
        }

        /* Simple Event Card Design */
        .event-card-simple {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .event-card-simple:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .event-card-simple .event-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-card-simple .card-body {
            padding: 1.5rem;
        }

        .event-card-simple .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 0.75rem 0;
            line-height: 1.3;
        }

        .event-card-simple .card-meta {
            font-size: 0.9rem;
            color: #6b7280;
            margin: 0 0 0.5rem 0;
        }

        .event-card-simple .event-org {
            font-size: 0.9rem;
            color: #6b7280;
            margin: 0 0 1rem 0;
        }

        .event-card-simple .capacity {
            margin-bottom: 1rem;
        }

        .event-card-simple .capacity-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .event-card-simple .capacity-mini {
            font-weight: 600;
            color: #059669;
        }

        .event-card-simple .bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .event-card-simple .fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B35, #e55a2b);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .event-card-simple .event-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .event-card-simple .tag {
            background: #f3f4f6;
            color: #374151;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .event-card-simple .badge-live {
            background: #FF6B35;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Simple Empty State */
        .empty-events-simple {
            text-align: center;
            padding: 2rem 1rem;
            color: #6b7280;
            font-size: 1rem;
        }

        .empty-events-simple a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 500;
        }

        .empty-events-simple a:hover {
            text-decoration: underline;
        }

        /* Latest Events Header */
        .latest-events-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 0;
        }
        
        .latest-events-header .section-title {
            margin-right: 1rem;
            margin-bottom: 0;
        }
        
        .latest-events-header .chip-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-right: auto;
        }
        
        .latest-events-header .pagination-controls {
            margin-left: auto;
        }

        /* Latest Events Horizontal Scroll */
        .latest-events-track {
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .latest-events-container {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 8px;
            width: 100%;
            scroll-behavior: smooth;
        }

        .latest-events-container::-webkit-scrollbar {
            display: none;
        }

        .latest-events-container .event-card-simple {
            flex: 0 0 calc(33.333% - 11px);
            min-width: 280px;
            scroll-snap-align: start;
        }

        @media (max-width: 768px) {
            .latest-events-container .event-card-simple {
                flex: 0 0 calc(100% - 8px);
                min-width: 260px;
            }
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pagination-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #f8fafc;
            border-color: #ff6b35;
            color: #ff6b35;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .view-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 6px 10px;
            background: #ffffff;
            color: #334155;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 600;
            font-size: 12px;
            line-height: 1;
            transition: all 0.2s ease;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 6px rgba(2,6,23,.06);
        }

        .view-more-btn:hover {
            background: #ff6b35;
            color: #fff;
            text-decoration: none;
            border-color: #ff6b35;
        }

        .view-more-btn svg {
            transition: transform 0.2s ease;
            width: 14px;
            height: 14px;
        }

        .view-more-btn:hover svg {
            transform: translateX(4px);
        }

        /* Responsive for latest events header */
        @media (max-width: 768px) {
            .latest-events-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .view-more-btn {
                align-self: stretch;
                justify-content: center;
            }
        }

        /* Live Events Header */
        .live-events-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 0;
        }
        
        .live-events-header .section-title {
            margin-right: 1rem;
            margin-bottom: 0;
        }

        .live-events-header .chip-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-right: auto;
        }
        
        .live-events-header .pagination-controls {
            margin-left: auto;
        }

        /* Live Events Horizontal Scroll */
        .live-events-track {
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .live-events-container {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 8px;
            width: 100%;
            scroll-behavior: smooth;
            position: relative;
        }

        .live-events-container::-webkit-scrollbar {
            display: none;
        }

        /* Live Events - Use event-card-simple but with fixed width for horizontal scroll */
        /* Same size as Your Events grid-3 cards - approximately 380px to match grid-3 layout */
        .live-events-container .event-card-simple {
            flex: 0 0 380px !important;
            min-width: 380px !important;
            max-width: 380px !important;
            width: 380px !important;
            scroll-snap-align: start;
            flex-shrink: 0 !important;
            flex-grow: 0 !important;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .live-events-container .event-card-simple {
                flex: 0 0 calc(100% - 8px) !important;
                min-width: 260px !important;
                max-width: 260px !important;
                width: 260px !important;
            }
        }

        /* Responsive for live events header */
        @media (max-width: 768px) {
            .live-events-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .live-events-header .chip-group {
                align-self: stretch;
                justify-content: center;
            }
        }

        /* Add black border to search bar container
        .search-center-position .container {
            border: 3px solid #000000;
            border-radius: 10px;
            background: white;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        } */

        /* Ensure the home search bar is vivid over the hero image */
        .search-center-position {
            position: relative;
            z-index: 20; /* higher than hero overlays */
        }

        .search-center-position .event-search {
            background: #ffffff !important;
            border: 1px solid rgba(2,6,23,.12) !important;
            box-shadow: 0 12px 32px rgba(2,6,23,.12) !important;
            opacity: 1 !important;
            filter: none !important;
        }

        /* Ensure texts are not washed out on top of the hero */
        .search-center-position .es-label {
            color: #0f172a !important;
            opacity: 1 !important;
        }

        .search-center-position .es-input,
        .search-center-position .es-select {
            background: #ffffff !important;
            color: #0f172a !important;
            border-color: rgba(2,6,23,.12) !important;
            opacity: 1 !important;
        }

        /* Let main.css handle responsiveness */

        /* No input overrides; keep native date icon */

        @media (max-width: 768px) {
            .event-search {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .es-submit {
                min-width: auto;
                width: 100%;
                margin-left: 0;
            }

            .search-center-position {
                margin-top: -100px !important;
            }

            /* .search-center-position .container {
                margin: 0 1rem;
                padding: 0.75rem;
                border-radius: 8px;
            } */

        }
    </style>
</head>
</html>
