<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem 0;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #212529;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .form-control:focus,
        .form-select:focus {
            border-color: #e65100;
            box-shadow: 0 0 0 0.2rem rgba(230, 81, 0, 0.25);
        }
        .btn-submit {
            background-color: #e65100;
            border-color: #e65100;
            color: white;
            font-weight: 500;
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        .btn-submit:hover {
            background-color: #cc4400;
            border-color: #cc4400;
            color: white;
        }
        .readonly-field {
            background-color: #f8f9fa;
            color: #495057;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 class="form-title">Create Request</h1>

    <form id="requestForm" enctype="multipart/form-data">
        <!-- Event Name (Read-only) -->
        <div class="form-group">
            <label for="eventName" class="form-label">Event Name</label>
            <input
                    type="text"
                    class="form-control readonly-field"
                    id="eventName"
                    th:value="${formData.eventName}"
                    readonly>
            <input type="hidden" id="eventId" th:value="${formData.eventId}">
        </div>

        <!-- Department Dropdown -->
        <div class="form-group">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department" name="receiverId" required>
                <option value="">Select a department...</option>
                <option th:each="dept : ${formData.departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}"></option>
            </select>
        </div>

        <!-- Message -->
        <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    rows="4"
                    placeholder="Enter your message here..."></textarea>
        </div>

        <!-- File Upload -->
        <div class="form-group">
            <label for="file" class="form-label">Attachment</label>
            <input
                    type="file"
                    class="form-control"
                    id="file"
                    name="file">
            <small class="text-muted">Optional: Upload a file to attach to your request</small>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-submit">Submit Request</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('requestForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const eventId = document.getElementById('eventId').value;
        const senderId = 1; // This should come from authenticated user

        formData.append('eventId', eventId);
        formData.append('senderId', senderId);
        formData.append('type', 'EVENT_APPROVAL'); // Adjust based on your RequestType enum

        try {
            const response = await fetch('/api/requests', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Request submitted successfully!');
                this.reset();
            } else {
                alert('Failed to submit request. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while submitting the request.');
        }
    });
</script>
</body>
</html>
