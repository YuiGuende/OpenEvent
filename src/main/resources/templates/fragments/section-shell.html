<!-- Usage: <div th:replace="fragments/section-shell :: section('Title', ~{::actions})"> ... body ... </div> -->
<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="section(title, actions)">
  <section class="section">
    <div class="container">
      <div class="section-head">
        <h2 class="section-title" th:text="${title}">Section Title</h2>
        <div class="section-actions" th:insert="${actions}"></div>
      </div>
      <div class="section-body">
        <th:block th:insert="~{::section-body}"></th:block>
      </div>
    </div>
  </section>
</th:block>
<!-- FRAGMENT: Section Shell (end) -->
