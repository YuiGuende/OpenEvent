<div th:fragment="content">
    <div class="page-header">
        <div class="breadcrumbs">
            <span class="link" data-link="host" style="cursor:pointer">Bảng điều khiển</span>
            <i class="fas fa-chevron-right"></i>
            <span>Yêu cầu duyệt</span>
        </div>
        <div class="header-content">
            <h1 class="page-title">Yêu cầu duyệt</h1>
        </div>
    </div>
    
    <style>
        .sent-requests-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
        }
        
        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            color: #495057;
            background-color: #f8f9fa;
        }
        
        .table tbody td {
            padding: 0.75rem;
            vertical-align: middle;
            border-top: 1px solid #dee2e6;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 0.35em 0.65em;
            font-size: 0.75em;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
        }
        
        .badge.bg-warning {
            background-color: #ffc107 !important;
            color: #000 !important;
        }
        
        .badge.bg-success {
            background-color: #28a745 !important;
            color: #fff !important;
        }
        
        .badge.bg-danger {
            background-color: #dc3545 !important;
            color: #fff !important;
        }
        
        .badge.bg-secondary {
            background-color: #6c757d !important;
            color: #fff !important;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }
        
        .btn-outline-primary {
            color: #e65100;
            border-color: #e65100;
            background-color: transparent;
            text-decoration: none;
            display: inline-block;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid #e65100;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        
        .btn-outline-primary:hover {
            color: #fff;
            background-color: #e65100;
            border-color: #e65100;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state p {
            font-size: 18px;
            margin: 0;
        }
    </style>
    
    <div class="sent-requests-container">
        <div th:if="${sentRequests == null || sentRequests.isEmpty()}" class="empty-state">
            <i class="fas fa-inbox"></i>
            <p>Bạn chưa gửi yêu cầu duyệt nào.</p>
        </div>
        
        <div th:unless="${sentRequests == null || sentRequests.isEmpty()}">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Event</th>
                        <th scope="col">To Department</th>
                        <th scope="col">Status</th>
                        <th scope="col">Sent At</th>
                        <th scope="col">View</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="req : ${sentRequests}" style="vertical-align: middle;">
                        <td th:text="${req.eventTitle}">Sự kiện Test</td>
                        <td th:text="${req.receiverName}">Ban Tổ Chức</td>
                        <td>
                            <span th:text="${req.status}"
                                  th:classappend="${
                                      req.status.name() == 'PENDING' ? 'badge bg-warning text-dark' :
                                     (req.status.name() == 'APPROVED' ? 'badge bg-success' :
                                     (req.status.name() == 'REJECTED' ? 'badge bg-danger' : 'badge bg-secondary'))
                                  }"
                                  class="badge">
                                PENDING
                            </span>
                        </td>
                        <td th:text="${#temporals.format(req.createdAt, 'dd-MM-yyyy HH:mm')}">
                            01-11-2025
                        </td>
                        <td>
                            <a th:href="@{/requests/view/{id}(id=${req.requestId})}"
                               class="btn btn-sm btn-outline-primary">
                                View
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
