<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Create Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFDAB9 0%, #FFEFD5 50%, #FAEBD7 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }
        
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        h2 {
            background: linear-gradient(135deg, #e48665 0%, #F7931E 100%);
            color: white;
            padding: 30px;
            margin: 0;
            border-radius: 10px;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        h2 i {
            margin-right: 12px;
        }
        
        .row {
            padding: 40px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .form-control, .form-select {
            border: 2px solid #FFE5D9;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #FAFFFA;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #FF6B35;
            background: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
            outline: none;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        
        /* Questions Section */
        h4 {
            color: #333;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #FFE5D9;
        }
        
        .question-item {
            border: 3px solid #FFE5D9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            background: linear-gradient(to bottom, #FFF9F7 0%, #FFFFFF 100%);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .question-item:hover {
            border-color: #FF6B35;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.2);
            transform: translateY(-3px);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #FFE5D9;
        }
        
        .question-header h5 {
            color: #FF6B35;
            font-weight: 700;
            font-size: 1.3rem;
            margin: 0;
        }
        
        .question-actions {
            display: flex;
            gap: 10px;
        }
        
        .remove-question-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }
        
        .remove-question-btn:hover {
            background: linear-gradient(135deg, #c82333 0%, #dc3545 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
            color: white;
        }
        
        .form-check {
            margin-bottom: 15px;
        }
        
        .form-check-input {
            width: 20px;
            height: 20px;
            border: 2px solid #FF6B35;
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: #FF6B35;
            border-color: #FF6B35;
        }
        
        .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        
        .form-check-label {
            color: #555;
            font-weight: 500;
            margin-left: 8px;
            cursor: pointer;
        }
        
        .options-container {
            margin-top: 15px;
            padding: 15px;
            background: #FFF9F7;
            border-radius: 10px;
            border: 2px dashed #FFE5D9;
        }
        
        .options-container label {
            color: #FF6B35;
            font-weight: 600;
        }
        
        /* Add Question Button */
        .add-question-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            color: white;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            width: 100%;
            margin-top: 10px;
        }
        
        .add-question-btn:hover {
            background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.5);
            color: white;
        }
        
        .add-question-btn i {
            margin-right: 8px;
        }
        
        /* Submit Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border: none;
            padding: 14px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #F7931E 0%, #FF6B35 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
        }
        
        .btn-primary i {
            margin-right: 8px;
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 14px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-secondary i {
            margin-right: 8px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px 10px;
            }
            
            .row {
                padding: 25px 20px;
            }
            
            h2 {
                font-size: 1.5rem;
                padding: 20px;
            }
            
            .question-item {
                padding: 20px;
            }
            
            .question-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-edit"></i>
                        <span th:text="${pageTitle}">Create Feedback Form</span>
                    </h2>
                    
                    <form th:action="@{/forms/create}" method="post" th:object="${createFormRequest}">
                        <input type="hidden" th:field="*{eventId}">
                        <input type="hidden" th:field="*{formType}">
                        
                        <!-- Form Title -->
                        <div class="mb-3">
                            <label for="formTitle" class="form-label">Form Title *</label>
                            <input type="text" class="form-control" id="formTitle" th:field="*{formTitle}" 
                                   placeholder="Enter form title" required>
                        </div>
                        
                        <!-- Form Description -->
                        <div class="mb-3">
                            <label for="formDescription" class="form-label">Form Description</label>
                            <textarea class="form-control" id="formDescription" th:field="*{formDescription}" 
                                      rows="3" placeholder="Enter form description"></textarea>
                        </div>
                        
                        <!-- Questions Container -->
                        <div class="mb-4">
                            <h4>Questions</h4>
                            <div id="questions-container">
                                <!-- Questions will be added here dynamically -->
                            </div>
                            
                            <button type="button" class="btn add-question-btn" onclick="addQuestion()">
                                <i class="fas fa-plus"></i> Add Question
                            </button>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Create Form
                            </button>
                            <a th:href="@{'/manage/event/' + ${eventId} + '/create-forms'}" class="btn btn-secondary btn-lg ms-2">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let questionCount = 0;
        
        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questions-container');
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-item';
            questionDiv.id = `question-${questionCount}`;
            
            questionDiv.innerHTML = `
                <div class="question-header">
                    <h5>Question ${questionCount}</h5>
                    <div class="question-actions">
                        <button type="button" class="btn btn-sm remove-question-btn" onclick="removeQuestion(${questionCount})">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Question Text *</label>
                    <input type="text" class="form-control" name="questions[${questionCount-1}].questionText" 
                           placeholder="Enter question text" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Question Type *</label>
                    <select class="form-select" name="questions[${questionCount-1}].questionType" 
                            onchange="toggleOptions(${questionCount})" required>
                        <option value="">Select question type</option>
                        <option value="TEXT">Text</option>
                        <option value="RADIO">Single Choice</option>
                        <option value="CHECKBOX">Multiple Choice</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="questions[${questionCount-1}].isRequired" 
                               value="true" id="required-${questionCount}">
                        <label class="form-check-label" for="required-${questionCount}">
                            Required question
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Question Order</label>
                    <input type="number" class="form-control" name="questions[${questionCount-1}].questionOrder" 
                           value="${questionCount}" min="1">
                </div>
                
                <div id="options-${questionCount}" class="options-container" style="display: none;">
                    <label class="form-label">Options (one per line)</label>
                    <textarea class="form-control" name="questions[${questionCount-1}].questionOptions" 
                              rows="3" placeholder="Enter options, one per line"></textarea>
                </div>
            `;
            
            container.appendChild(questionDiv);
        }
        
        function removeQuestion(questionId) {
            const questionDiv = document.getElementById(`question-${questionId}`);
            if (questionDiv) {
                questionDiv.remove();
            }
        }
        
        function toggleOptions(questionId) {
            const select = document.querySelector(`#question-${questionId} select[name*="questionType"]`);
            const optionsDiv = document.getElementById(`options-${questionId}`);
            
            if (select.value === 'RADIO' || select.value === 'CHECKBOX') {
                optionsDiv.style.display = 'block';
            } else {
                optionsDiv.style.display = 'none';
            }
        }
        
        // Add first question on page load
        document.addEventListener('DOMContentLoaded', function() {
            addQuestion();
        });
    </script>
</body>
</html>
