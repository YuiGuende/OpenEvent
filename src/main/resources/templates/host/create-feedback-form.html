<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Create Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .question-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }
        .question-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        .question-actions {
            display: flex;
            gap: 10px;
        }
        .options-container {
            margin-top: 10px;
        }
        .option-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .option-item input {
            margin-right: 10px;
        }
        .add-question-btn {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .remove-question-btn {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-edit"></i>
                        <span th:text="${pageTitle}">Create Feedback Form</span>
                    </h2>
                    
                    <form th:action="@{/forms/create}" method="post" th:object="${createFormRequest}">
                        <input type="hidden" th:field="*{eventId}">
                        <input type="hidden" th:field="*{formType}">
                        
                        <!-- Form Title -->
                        <div class="mb-3">
                            <label for="formTitle" class="form-label">Form Title *</label>
                            <input type="text" class="form-control" id="formTitle" th:field="*{formTitle}" 
                                   placeholder="Enter form title" required>
                        </div>
                        
                        <!-- Form Description -->
                        <div class="mb-3">
                            <label for="formDescription" class="form-label">Form Description</label>
                            <textarea class="form-control" id="formDescription" th:field="*{formDescription}" 
                                      rows="3" placeholder="Enter form description"></textarea>
                        </div>
                        
                        <!-- Questions Container -->
                        <div class="mb-4">
                            <h4>Questions</h4>
                            <div id="questions-container">
                                <!-- Questions will be added here dynamically -->
                            </div>
                            
                            <button type="button" class="btn add-question-btn" onclick="addQuestion()">
                                <i class="fas fa-plus"></i> Add Question
                            </button>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Create Form
                            </button>
                            <a th:href="@{'/events/' + ${eventId}}" class="btn btn-secondary btn-lg ms-2">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let questionCount = 0;
        
        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questions-container');
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-item';
            questionDiv.id = `question-${questionCount}`;
            
            questionDiv.innerHTML = `
                <div class="question-header">
                    <h5>Question ${questionCount}</h5>
                    <div class="question-actions">
                        <button type="button" class="btn btn-sm remove-question-btn" onclick="removeQuestion(${questionCount})">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Question Text *</label>
                    <input type="text" class="form-control" name="questions[${questionCount-1}].questionText" 
                           placeholder="Enter question text" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Question Type *</label>
                    <select class="form-select" name="questions[${questionCount-1}].questionType" 
                            onchange="toggleOptions(${questionCount})" required>
                        <option value="">Select question type</option>
                        <option value="TEXT">Text</option>
                        <option value="RADIO">Single Choice</option>
                        <option value="CHECKBOX">Multiple Choice</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="questions[${questionCount-1}].isRequired" 
                               value="true" id="required-${questionCount}">
                        <label class="form-check-label" for="required-${questionCount}">
                            Required question
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Question Order</label>
                    <input type="number" class="form-control" name="questions[${questionCount-1}].questionOrder" 
                           value="${questionCount}" min="1">
                </div>
                
                <div id="options-${questionCount}" class="options-container" style="display: none;">
                    <label class="form-label">Options (one per line)</label>
                    <textarea class="form-control" name="questions[${questionCount-1}].questionOptions" 
                              rows="3" placeholder="Enter options, one per line"></textarea>
                </div>
            `;
            
            container.appendChild(questionDiv);
        }
        
        function removeQuestion(questionId) {
            const questionDiv = document.getElementById(`question-${questionId}`);
            if (questionDiv) {
                questionDiv.remove();
            }
        }
        
        function toggleOptions(questionId) {
            const select = document.querySelector(`#question-${questionId} select[name*="questionType"]`);
            const optionsDiv = document.getElementById(`options-${questionId}`);
            
            if (select.value === 'RADIO' || select.value === 'CHECKBOX') {
                optionsDiv.style.display = 'block';
            } else {
                optionsDiv.style.display = 'none';
            }
        }
        
        // Add first question on page load
        document.addEventListener('DOMContentLoaded', function() {
            addQuestion();
        });
    </script>
</body>
</html>
