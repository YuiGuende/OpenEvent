<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open.Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/host.css}">
    <link rel="stylesheet" th:href="@{/css/event.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar Fragment -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <img src="/img/logo1.png" alt="Open.Event Logo">
                </div>
                <span class="logo-text">Open.Event</span>
            </div>
            <button class="btn-toggle-sidebar d-lg-none" id="sidebarToggleMobile">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>

        <div class="sidebar-status">
            <div class="status-badge">
                <i class="bi bi-broadcast"></i>
                <span>Trực tiếp</span>
                <small>Nhập để gỡ bỏ</small>
            </div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">TỔNG QUAN</div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link" data-link>
                            <i class="bi bi-tachometer-alt"></i>
                            <span>Bảng điều khiển nhà tổ chức</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">QUẢN LÝ</div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/events" class="nav-link" data-link>
                            <i class="bi bi-calendar"></i>
                            <span>Sự kiện</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/settings" class="nav-link" data-link>
                            <i class="bi bi-gear"></i>
                            <span>Cài đặt</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">CÔNG CỤ</div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/manage/events/homepage-designer" class="nav-link">
                            <i class="bi bi-palette"></i>
                            <span>Thiết kế trang sự kiện</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <button class="btn-collapse-sidebar d-none d-lg-flex" id="sidebarCollapse" title="Thu gọn/Mở rộng sidebar">
            <i class="bi bi-chevron-left"></i>
        </button>
    </aside>

    <div id="main-wrapper">
        <header class="main-header">
            <div class="header-left">
                <button class="btn-toggle-sidebar" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>

                <nav class="breadcrumb-nav">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#"><i class="bi bi-house-door"></i> Trang chủ</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">Nhà tổ chức</li>
                    </ol>
                </nav>
            </div>

            <div class="header-right">
                <button class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-up-right"></i>
                    Xem trang chủ nhà tổ chức
                </button>

                <button class="btn btn-outline-light btn-sm">
                    <i class="bi bi-share"></i>
                    Chia sẻ
                </button>

                <div class="dropdown">
                    <button class="btn btn-icon" data-bs-toggle="dropdown">
                        <i class="bi bi-globe"></i>
                        <span class="d-none d-md-inline">DL</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Tiếng Việt</a></li>
                        <li><a class="dropdown-item" href="#">English</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Main Content Fragment -->
        <main id="main-content" class="main-content">
            <div th:replace="~{__${content}__}"></div>
            <!-- Content will be loaded dynamically by SPA router -->
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Cropper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<script th:src="@{/js/host.js}"></script>
<script th:src="@{/js/event.js}"></script>
<script src="/js/sidebar-manager.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

</body>
</html>
