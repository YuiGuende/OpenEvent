<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open.events - Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/host.css}">
    <link rel="stylesheet" th:href="@{/css/event.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-left">
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <button class="sidebar-toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <img class="logo-icon" th:src="@{/images/logo.png}" alt="Logo">
            <span class="logo-text">Open.events</span>
        </div>

    </div>
    <div class="header-center">
        <div class="live-status">
            <i class="fas fa-eye"></i>
            <span>• Trực tiếp - Nhấp để gỡ bỏ</span>
        </div>
    </div>
    <div class="header-right">
        <button class="btn-view-homepage">
            <i class="fas fa-external-link-alt"></i>
            Xem trang chủ nhà tổ chức
        </button>
        <div class="customer-avatar">DL</div>
    </div>
</header>
<aside class="sidebar">
    <nav class="nav-menu">
        <div class="nav-section">
            <h3 class="nav-title">OVERVIEW</h3>
            <ul class="nav-list">
                <li class="nav-item active" id="nav-host">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Bảng điều khiển nhà tổ chức</span>
                </li>
            </ul>
        </div>

        <div class="nav-section">
            <h3 class="nav-title">QUẢN LÝ</h3>
            <ul class="nav-list">
                <li class="nav-item" id="nav-events" >
                    <i class="fas fa-calendar"></i>
                    <span>Sự kiện</span>
                </li>

                <li class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Cài đặt</span>
                </li>
            </ul>
        </div>

        <div class="nav-section">
            <h3 class="nav-title">CÔNG CỤ</h3>
            <ul class="nav-list">
                <li class="nav-item">
                    <i class="fas fa-wrench"></i>
                    <span>Thiết kế trang sự kiện</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidebar-footer">
        <button class="collapse-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="url-info">https://app.Open.events/manage/events</div>
    </div>
</aside>
    <!-- Nội dung sẽ thay đổi -->
<main class="main-content">
    <div th:replace="~{__${content}__}"></div>
</main>


<script th:src="@{/js/host.js}"></script>
<script th:src="@{/js/event.js}"></script>

</body>
</html>
