<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open.events - Dashboard</title>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/host.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Chatbot CSS -->
    <link rel="stylesheet" th:href="@{/css/chatbot.css}">
</head>
<body>
<header class="header">
    <div class="header-left">
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <button class="sidebar-toggle-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <img class="logo-icon" th:src="@{/images/logo.png}" alt="Logo">
            <span class="logo-text">Open.events</span>
        </div>

    </div>
    <div class="header-center">
        <div class="live-status">
            <i class="fas fa-eye"></i>
            <span>• Trực tiếp - Nhấp để gỡ bỏ</span>
        </div>
    </div>
    <div class="header-right">
        <button class="btn-view-homepage">
            <i class="fas fa-external-link-alt"></i>
            Xem trang chủ nhà tổ chức
        </button>
        <div class="customer-avatar">DL</div>
    </div>
</header>
<aside class="sidebar">
    <nav class="nav-menu">
        <div class="nav-section">
            <h3 class="nav-title">OVERVIEW</h3>
            <ul class="nav-list">
                <li class="nav-item active" id="nav-host" onclick= "loadPage('/dashboard')">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Bảng điều khiển nhà tổ chức</span>
                </li>
            </ul>
        </div>

        <div class="nav-section">
            <h3 class="nav-title">QUẢN LÝ</h3>
            <ul class="nav-list">
                <li class="nav-item" id="nav-events" onclick="loadPage('/events')">
                    <i class="fas fa-calendar"></i>
                    <span>Sự kiện</span>
                </li>

                <li class="nav-item" onclick="loadPage('/settings')">
                    <i class="fas fa-cog"></i>
                    <span>Cài đặt</span>
                </li>
            </ul>
        </div>

        <div class="nav-section">
            <h3 class="nav-title">CÔNG CỤ</h3>
            <ul class="nav-list">
                <li class="nav-item">
                    <i class="fas fa-wrench"></i>
                    <span>Thiết kế trang sự kiện</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidebar-footer">
        <button class="collapse-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="url-info">https://app.Open.events/manage/events</div>
    </div>
</aside>
<main class="main-content">
    <!-- Nội dung sẽ thay đổi -->
    <div th:fragment="content"></div>
</main>
<!-- Chatbot Integration -->
<div id="openevent-chatbot-container"></div>
<script th:src="@{/js/chatbot.js}"></script>

<!-- Chatbot Fragment - Only for authenticated users -->
<div th:if="${#authorization.expression('isAuthenticated()')}"
     th:replace="~{fragments/chatbot :: chatbot(${#authentication.principal?.id})}">
</div>

<script>
    function loadPage(url) {
        fetch(url) // gọi tới controller trả về fragment
            .then(response => response.text())
            .then(html => {
                document.querySelector(".main-content").innerHTML = html;
                history.pushState(null, "", url); // thay đổi URL nhưng không reload
            })
            .catch(err => console.error(err));
    }
</script>

</body>
</html>
