<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteers</title>
</head>
<body>
<div class="container" style="max-width: 1100px; margin: 24px auto;" th:fragment="content">
    <h2>Danh sách tình nguyện viên</h2>
    <div th:if="${param.success != null}">
        <div th:if="${param.success[0] == 'suspended'}">Đã suspend volunteer</div>
        <div th:if="${param.success[0] == 'unsuspended'}">Đã unspend volunteer</div>
    </div>
    <table class="table" th:if="${volunteers != null}">
        <thead>
        <tr>
            <th>#</th>
            <th>Volunteer</th>
            <th>Event</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v, i : ${volunteers}">
            <td th:text="${i.index + 1}">1</td>
            <td th:text="${v.customer.user.name != null ? v.customer.user.name : v.customer.user.account.email}">name</td>
            <td th:text="${v.event.title}">event</td>
            <td>
                <span th:text="${#strings.startsWith(v.hostResponse, '[SUSPENDED]') ? 'SUSPENDED' : 'APPROVED'}">status</span>
            </td>
            <td>
                <form th:if="${!#strings.startsWith(v.hostResponse, '[SUSPENDED]')}" th:action="@{'/manage/volunteers/' + ${v.volunteerApplicationId} + '/suspend'}" method="post" style="display:inline;">
                    <input type="hidden" name="eventId" th:value="${eventId}">
                    <button type="submit">Suspend</button>
                </form>
                <form th:if="${#strings.startsWith(v.hostResponse, '[SUSPENDED]')}" th:action="@{'/manage/volunteers/' + ${v.volunteerApplicationId} + '/unsuspend'}" method="post" style="display:inline;">
                    <input type="hidden" name="eventId" th:value="${eventId}">
                    <button type="submit">Unspend</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<style>
    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
</style>
</html>
