<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open.Events - Quản lý sự kiện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/your-event.css}">
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <!-- HEADER -->
    <header class="header" th:replace="~{fragments/header-yourEvent :: header}"></header>
    
    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="container-fluid">
            <h1>Dashboard</h1>
            <p>Nội dung trang <quả></quả>n lý sự kiện sẽ được thêm vào đây.</p>
        </div>
    </main>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const toggle = document.querySelector('.toggle-btn');
        toggle?.addEventListener('click', () => sidebar.classList.toggle('active'));
    </script>
</body>
</html>
