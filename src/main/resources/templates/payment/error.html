<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Error - OpenEvent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
<!-- Main container with responsive padding and centering -->
<div class="min-h-screen flex items-center justify-center px-4 py-8 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">

        <!-- Updated error container with modern Tailwind design -->
        <div class="bg-white rounded-lg shadow-lg border-t-4 border-red-500 overflow-hidden">
            <div class="p-6 sm:p-8 text-center">

                <!-- Error icon with red background using Tailwind -->
                <div class="inline-flex items-center justify-center w-20 h-20 bg-red-50 rounded-full mb-6">
                    <svg class="w-10 h-10 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </div>

                <!-- Error title with red color -->
                <h1 class="text-3xl sm:text-4xl font-bold text-red-600 mb-3">Lỗi thanh toán</h1>

                <!-- Error message with responsive text -->
                <div class="mb-8">
                    <p th:if="${error}" class="text-gray-600 text-base sm:text-lg leading-relaxed" th:text="${error}"></p>
                    <p th:unless="${error}" class="text-gray-600 text-base sm:text-lg leading-relaxed">Đã xảy ra lỗi không mong muốn. Vui lòng thử lại.</p>
                </div>

                <!-- Error details box with red accent -->
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded mb-8 text-left">
                    <p class="text-red-700 font-semibold text-sm">
                        Nếu vấn đề vẫn tiếp tục, vui lòng liên hệ với bộ phận hỗ trợ khách hàng của chúng tôi.
                    </p>
                </div>

                <!-- Action buttons with modern Tailwind styling -->
                <div class="flex flex-col gap-3">
                    <a href="/" class="inline-flex items-center justify-center px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-200 shadow-md hover:shadow-lg">
                        <span>← Quay lại trang chủ</span>
                    </a>
                    <a href="/events" class="inline-flex items-center justify-center px-6 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-all duration-200 shadow-md hover:shadow-lg">
                        <span>Xem các sự kiện khác →</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Additional help text with modern styling -->
        <div class="text-center mt-6">
            <p class="text-gray-600 text-sm">
                Mã lỗi: <span class="font-mono text-gray-900" th:text="${error ?: 'UNKNOWN'}"></span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
