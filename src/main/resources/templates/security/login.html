<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập - OpenEvent</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="form-box login">
        <form id="loginForm" th:action="@{/login}" method="post">
            <h1>Đăng nhập</h1>
            <div class="input-box">
                <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" name="password" placeholder="Mật khẩu" required>
                <i class='bx bx-show' id="toggleLoginPw" style="cursor: pointer;"></i>
            </div>

            <div class="forgot-link">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn" id="loginBtn">Đăng nhập</button>
            <p>or login with social platforms</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-facebook'></i></a>
            </div>
            <div id="notice" class="notice"></div>
            <div id="loginResult" style="color: red; margin-top: 10px;"></div>
        </form>
    </div>

    <div class="form-box register">
        <form id="registerForm" th:action="@{/register}" method="post">
            <h1>Đăng ký</h1>
            <div class="input-box">
                <input type="email" id="regEmail" name="email" placeholder="Email" required>
                <i class='bx bxl-gmail'></i>
            </div>
            <div class="input-box">
                <input type="password" id="regPassword" name="password" placeholder="Mật khẩu" required>
                <i class='bx bx-show' id="toggleRegPw" style="cursor: pointer;"></i>
            </div>

            <div class="input-box">
                <select id="regRole" name="role">
                    <option value="USER">USER</option>
                    <option value="SPONSOR">SPONSOR</option>
                    <option value="TEACHER">TEACHER</option>
                </select>
            </div>
            <div class="input-box">
                <input type="text" id="regPhone" name="phone" placeholder="Số điện thoại" required>
                <i class='bx bx-phone'></i>
            </div>
            <div class="input-box">
                <input type="text" id="regOrg" name="organization" placeholder="Tổ chức">
                <i class='bx bx-community'></i>
            </div>
            <button type="submit" class="btn" id="regBtn">Đăng ký</button>
            <div id="registerResult" style="color: red; margin-top: 10px;"></div>
        </form>
    </div>

    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1 class="wellcome-title">Hello, Welcome !</h1>
            <p>Chưa có tài khoản à ??</p>
            <button class="btn register-btn">Đăng ký</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1 class="wellcome-title">Welcome Back !</h1>
            <p> Có tài khoản rồi à ??</p>
            <button class="btn login-btn">Đăng nhập</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<!--<script th:src="@{/js/login.js}"></script>-->
<!--<script th:src="@{/js/register.js}"></script>-->
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
