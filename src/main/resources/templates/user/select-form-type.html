<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Form Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 40px;
        }
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
        }
        .form-type-card {
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background-color: white;
        }
        .form-type-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        .form-type-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .btn-form-type {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-register:hover {
            transform: scale(1.05);
            color: white;
        }
        .btn-checkin {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            color: white;
        }
        .btn-checkin:hover {
            transform: scale(1.05);
            color: white;
        }
        .btn-feedback {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
        }
        .btn-feedback:hover {
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-file-alt"></i> Submit Form</h2>
                <p>Vui lòng chọn loại form bạn muốn điền</p>
            </div>

            <!-- Register Form Card -->
            <div class="form-type-card">
                <div class="text-center">
                    <div class="form-type-icon">
                        <i class="fas fa-user-plus" style="color: #667eea;"></i>
                    </div>
                    <h4>Register Form</h4>
                    <p class="text-muted mb-3">Điền form đăng ký cho sự kiện</p>
                    <a th:href="@{'/forms/register/' + ${eventId}}" class="btn btn-register btn-form-type">
                        <i class="fas fa-arrow-right"></i> Submit Register
                    </a>
                </div>
            </div>

            <!-- Check-in Form Card -->
            <div class="form-type-card">
                <div class="text-center">
                    <div class="form-type-icon">
                        <i class="fas fa-sign-in-alt" style="color: #11998e;"></i>
                    </div>
                    <h4>Check-in Form</h4>
                    <p class="text-muted mb-3">Điền form check-in khi đến sự kiện</p>
                    <a th:href="@{'/forms/checkin/' + ${eventId}}" class="btn btn-checkin btn-form-type">
                        <i class="fas fa-arrow-right"></i> Submit Check-in
                    </a>
                </div>
            </div>

            <!-- Feedback Form Card -->
            <div class="form-type-card">
                <div class="text-center">
                    <div class="form-type-icon">
                        <i class="fas fa-comment-dots" style="color: #f5576c;"></i>
                    </div>
                    <h4>Feedback Form</h4>
                    <p class="text-muted mb-3">Điền form phản hồi sau khi tham gia sự kiện</p>
                    <a th:href="@{'/forms/feedback/' + ${eventId}}" class="btn btn-feedback btn-form-type">
                        <i class="fas fa-arrow-right"></i> Submit Feedback
                    </a>
                </div>
            </div>

            <!-- Back Button -->
            <div class="text-center mt-4">
                <a th:href="@{'/music/' + ${eventId}}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-arrow-left"></i> Back to Event
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
