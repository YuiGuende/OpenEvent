<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Volunteer - OpenEvent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .page-header {
            background-color: white;
            color: #333;
            padding: 30px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .event-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-left: 4px solid #FF6B35;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            border-left-color: #e55a2b;
        }
        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .event-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #FF6B35;
            margin-bottom: 10px;
        }
        .event-date {
            color: #6b7280;
            font-size: 0.9rem;
        }
        .event-date i {
            color: #FF6B35;
            margin-right: 5px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/header :: siteHeader('customer')}"></header>
    
    <div class="page-header">
        <div class="container">
            <h1 class="mb-0">My Volunteer</h1>
            <p class="mb-0 mt-2">Events where you are an approved volunteer</p>
        </div>
    </div>
    
    <div class="container mb-5">
        <div class="row">
            <div class="col-12">
                <!-- Success/Error Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Events List -->
                <div th:if="${events != null and !events.isEmpty()}">
                    <div class="row">
                        <div th:each="event : ${events}" class="col-md-6 col-lg-4">
                            <div class="event-card" th:onclick="'window.location.href=\'/my-volunteer/' + ${event.id} + '/attendees\''">
                                <img th:if="${event.imageUrl != null}" 
                                     th:src="${event.imageUrl}" 
                                     alt="Event image" 
                                     class="event-image">
                                <div th:if="${event.imageUrl == null}" 
                                     class="event-image bg-light d-flex align-items-center justify-content-center">
                                    <i class="bi bi-calendar-event" style="font-size: 3rem; color: #d1d5db;"></i>
                                </div>
                                <h3 class="event-title" th:text="${event.title}">Event Title</h3>
                                <div class="event-date">
                                    <i class="bi bi-calendar"></i>
                                    <span th:text="${#temporals.format(event.startsAt, 'dd/MM/yyyy HH:mm')}">Date</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Empty State -->
                <div th:if="${events == null or events.isEmpty()}" class="empty-state">
                    <i class="bi bi-inbox"></i>
                    <h3>No volunteer events</h3>
                    <p>You are not currently a volunteer for any events.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
