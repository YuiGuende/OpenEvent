<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendees - OpenEvent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .page-header {
            background-color: white;
            color: #333;
            padding: 30px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .attendee-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-left: 4px solid #FF6B35;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        .attendee-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }
        .attendee-info {
            flex: 1;
        }
        .attendee-name {
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        .attendee-details {
            color: #6b7280;
            font-size: 0.9rem;
        }
        .attendee-details i {
            color: #FF6B35;
            margin-right: 5px;
        }
        .checkin-btn {
            padding: 10px 24px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .checkin-btn:not(:disabled) {
            background: #28a745;
            color: white;
        }
        .checkin-btn:not(:disabled):hover {
            background: #218838;
            transform: translateY(-1px);
        }
        .checkin-btn:disabled {
            background: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
        }
        .checked-in {
            color: #28a745;
            font-weight: 600;
            margin-top: 8px;
        }
        .checked-in i {
            color: #28a745;
        }
        .event-header {
            background: linear-gradient(135deg, #FF6B35, #e55a2b);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .event-header a {
            color: white;
            text-decoration: none;
        }
        .event-header a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/header :: siteHeader('customer')}"></header>
    
    <div class="page-header" th:if="${event != null}">
        <div class="container">
            <a href="/my-volunteer" class="text-decoration-none mb-3 d-inline-block" style="color: #FF6B35;">
                <i class="bi bi-arrow-left"></i> Back to My Volunteer
            </a>
            <h1 class="mb-0" th:text="${event.title}">Event Title</h1>
            <p class="mb-0 mt-2" th:text="${#temporals.format(event.startsAt, 'dd/MM/yyyy HH:mm')}">Date</p>
        </div>
    </div>
    
    <div class="container mb-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Attendees</h2>
                
                <!-- Success/Error Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${info}" class="alert alert-info alert-dismissible fade show" role="alert">
                    <i class="bi bi-info-circle"></i> <span th:text="${info}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Attendees List -->
                <div th:if="${attendees != null and !attendees.isEmpty()}">
                    <div th:each="attendee : ${attendees}">
                        <div class="attendee-card">
                            <div class="attendee-info">
                                <div class="attendee-name" th:text="${attendee.fullName}">Name</div>
                                <div class="attendee-details">
                                    <span th:if="${attendee.email != null}">
                                        <i class="bi bi-envelope"></i> <span th:text="${attendee.email}"></span>
                                    </span>
                                    <span th:if="${attendee.phone != null}">
                                        <span th:if="${attendee.email != null}"> | </span>
                                        <i class="bi bi-telephone"></i> <span th:text="${attendee.phone}"></span>
                                    </span>
                                </div>
                                <div th:if="${attendee.checkInTime != null}" class="checked-in mt-2">
                                    <i class="bi bi-check-circle-fill"></i> Checked in at 
                                    <span th:text="${#temporals.format(attendee.checkInTime, 'dd/MM/yyyy HH:mm')}"></span>
                                </div>
                            </div>
                            <div>
                                <form th:action="@{'/my-volunteer/' + ${eventId} + '/checkin/' + ${attendee.attendanceId}}" 
                                      method="post" 
                                      th:if="${attendee.checkInTime == null}">
                                    <button type="submit" class="checkin-btn">
                                        <i class="bi bi-check-circle"></i> Check In
                                    </button>
                                </form>
                                <button type="button" class="checkin-btn" disabled th:if="${attendee.checkInTime != null}">
                                    <i class="bi bi-check-circle-fill"></i> Checked In
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Empty State -->
                <div th:if="${attendees == null or attendees.isEmpty()}" class="text-center py-5">
                    <i class="bi bi-inbox" style="font-size: 4rem; color: #d1d5db;"></i>
                    <h3 class="mt-3">No attendees</h3>
                    <p class="text-muted">No attendees registered for this event yet.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
